<!doctype html>
<html lang="en-US">
	<head>
		<title>Whiteboard Interview Prep</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		{% load static %}
		<link rel="stylesheet" href="{% static 'main.css' %}">
	</head>
<body>

	<div class="container">
	
		<h1>Whiteboard 2.0</h1>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<ul class="navbar-nav mr-auto">
				{% for category in category_nav %}
				<li class="nav-item">
					<a class="nav-link" href="#">{{category}}</a>
				</li>
				{% endfor %}
			</ul>
		</nav>

		<p><strong>{{problem.category}}</strong></p>
		<p>{{problem|safe}}</p>

		<p>Experimental link</p>

		<form method="POST">
			{% csrf_token %}
			<div>{{form.answer}}</div>
			<div class="language">Language Used for Answer: {{form.language}}</div>
			<div><button type="submit" class="btn btn-primary">Submit</button></div>
		</form>

	</div="container">

</body>
</html>
