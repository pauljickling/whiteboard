<!doctype html>
<html>
	<head>
		<title>Whiteboard Interview Prep</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		{% load static %}
		<link rel="stylesheet" href="{% static 'main.css' %}">
	</head>
<body>
	<div class="container">
		<h1>Whiteboard</h1>

		<p class="problem-type"><strong>{{random_problem.category}}</strong></p>
		<p class="problem">{{random_problem|safe}}</p>
		<form method="POST">{% csrf_token %}
			<div>{{form.answer}}</div>
			<div class="language">Language used for answer: {{form.language}}</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div><br>
	
	<div class="container">
		<button type="button" class="brn btn-secondary" id="viewAnswers">View Answers ({{current_answers|length}})</button>
		<div class="answers">
			{% for i in current_answers %}
			<div class="answer-grid-item">
				<div class="answer-language">{{i.language}}</div>
				<div class="answer">{{i.answer|linebreaksbr}}</div>
				
			</div>
			{% endfor %}
		</div>
	</div>
	<script src= "{% static './show_answers.js' %}"></script>
</body>
</html>
